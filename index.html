<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SLOT MACHINE</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>THE OFFICE MONEY MACHINE</h1>

    <p id="playerMoney">Player Money: $1000</p>

    <section class="clearFix">
      <section id="reel1" class="reel"></section>
      <section id="reel2" class="reel"></section>
      <section id="reel3" class="reel"></section>

    <button id="betMinimum" class="playButton" type="button" name="button">Bet Minimum</button>
    <button id="betMaximum" class="playButton" type="button" name="button">Bet Maximum</button>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
